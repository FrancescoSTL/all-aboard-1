<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Why does Mozilla care about Internet privacy?</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content values">
      <header>
        <img src="/data/media/headers/values/content3.gif" width="120" height="120" alt="Animated image of a pulsing heart shape" />
      </header>
      <main>
        <h1>Why does Mozilla care about Internet privacy?</h1>
        <ul class="options">
          <li>
            <label for="option-a">
              <input type="radio" name="options" id="option-a" data-response="response_a" />
              <span>Painful shyness.</span>
            </label>
          </li>
          <li>
            <label for="option-b">
              <input type="radio" name="options" id="option-b" data-response="response_b" />
              <span>Tired of seeing the same shoe add on every website. </span>
            </label>
          </li>
          <li>
            <label for="option-c" id="answer">
              <input type="radio" name="options" value="answer" id="option-c" data-response="response_c" />
              <span>Believes you have the right to not be tracked online.</span>
            </label>
          </li>
        </ul>
        <button id="tell_me" class="button">Show Answer</button>

        <!-- conditional messaging based on options selection -->
        <p id="response_a" class="options-response hidden" aria-hidden="true">Not really. We love making friends!</p>
        <p id="response_b" class="options-response hidden" aria-hidden="true">Not really. Those sandals are super-cute!</p>
        <p id="response_c" class="options-response hidden" aria-hidden="true">Correct. Online tracking is so "1984"!</p>

        <div id="secondary_content" class="secondary-content hide">
          <p>No other browser gives you so much control over your digital footprint.</p>
          <button id="secondary_cta" class="button" data-intent="privateBrowsing">Try Private Browsing</button>
        </div>
      </main>
      <footer>
        <ul class="tokens">
          <li id="token1"><img src="/data/media/tokens/values/token1.svg" width="42" alt="Token for completing step 1" /></li>
          <li id="token2"><img src="/data/media/tokens/values/token2.svg" width="42" alt="Token for completing step 2" /></li>
          <li id="token3"><img src="/data/media/tokens/values/token3.svg" width="42" alt="Token for completing step 3" /></li>
          <li id="token4"><img src="/data/media/tokens/values/token4.svg" width="42" alt="Token for completing step 4" /></li>
          <li id="token5"><img src="/data/media/tokens/values/token5.svg" width="42" alt="Token for completing step 5" /></li>
        </ul>
      </footer>
    </section>
    <script src="/data/js/lib/token-manager.js"></script>
    <script src="/data/js/values/values.js"></script>
  </body>
</html>
