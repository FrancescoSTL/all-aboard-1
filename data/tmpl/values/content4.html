<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Encryption and online security</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section class="sidebar-content values">
      <header>
        <img src="/data/media/headers/values/content4.gif" width="120" height="120" alt="Animated image of a padlock closing" />
      </header>
      <main>
        <h1>You’d love to learn about staying secure online, but...</h1>
        <ul class="options">
          <li>
            <label for="option-a">
              <input type="radio" name="options" value="a" id="option-a" />

          </li>
          <li>
            <label for="option-b">
              <input type="radio" name="options" value="b" id="option-b" />

            </label>
          </li>
          <li>
            <label for="option-c" id="answer">
              <input type="radio" name="options" value="c" id="option-c" />
              <span>You haven’t discovered how easy Mozilla makes it.</span>
            </label>
          </li>
        </ul>
        <button id="tell_me" class="button">Show Me</button>
        <div id="secondary_content" class="secondary-content hide">
          <p>Improve your security online with these <a href="https://www.mozilla.org/teach/smarton/security/" id="secondary_cta" data-intent="smarton">safety measures recommended by Mozilla policy pros</a>.</p>
        </div>
      </main>
