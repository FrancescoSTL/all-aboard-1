<section id="all-aboard" class="dialog">
  <header>
    <h2>Have you used Firefox in the last 30 days?</h2>
    <div id="yup_nope" class="form-elements">
      <label for="yup">
        <input type="radio" name="isOnBoarding" value="existing" id="yup" />yup
      </label>
      <label for="nope">
        <input type="radio" name="isOnBoarding" value="new" id="nope" />nope
      </label>
    </div>
  </header>
  <main class="what-matters hidden" aria-hidden="true">
    <h2>Are you more:</h2>
    <label for="features">
      %optionOne
    </label>
    <label for="values">
      %optionTwo
    </label>
  </main>
  <footer>
    <p class="intro-message">Help us setup your browser and Firefox will set you free on the Web.</p>
    <button type="button" class="button hidden" aria-hidden="true">Go!</button>
  </footer>
</section>
