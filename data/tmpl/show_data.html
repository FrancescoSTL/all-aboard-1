<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Make Firefox your own</title>
    <link rel="stylesheet" href="/data/css/all-aboard.css" media="screen" />
  </head>
  <body>
    <section id="import" class="sidebar-content">
      <header>
        <img src="/data/media/moving-truck.png" width="65" height="40" class="moving-truck" alt="Image of moving truck" />
      </header>
      <main>
        <h1>We've got your back.</h1>
        <p>Firefox has already imported your preferences from other browsers you've used in the past.</p>
        <h2>History</h2>
        <ul class="user-data">
          <li id="history1"></li>
          <li id="history2"></li>
        </ul>
        <h2>Bookmarks</h2>
        <ul class="user-data">
          <li id="bookmarks1"></li>
          <li id="bookmarks2"></li>
        </ul>
        <h2>Passwords</h2>
      </main>
      <footer>
        <button href="about:home">Get started</button>
        <br>
        <a href="about:home">Remove Imported Data</a>
      </footer>
    </section>
    <script src="/data/js/show_data.js"></script>
  </body>
</html>
