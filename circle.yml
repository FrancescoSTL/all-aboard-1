dependencies:
  override:
    - npm install
  pre:
    - sudo apt-add-repository ppa:mozillateam/firefox-next -y
    - sudo apt-get update && sudo apt-get upgrade
    - sudo apt-get install firefox

deployment:
  master:
    branch: master
    owner: mozilla
    commands:
        - git config --global user.name "circleci"
        - git config --global user.email "sneethling@mozilla.com"
        - npm run build

general:
    branches:
        only:
            - master
